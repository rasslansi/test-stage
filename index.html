<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="http://fonts.cdnfonts.com/css/gotham" rel="stylesheet">
                
    <title>cards example</title>
</head>

<body>
    <div class="container">
        <div class="spacing">
            <div class="card">
                <div class="project-image">
                    <img src="project_image.svg" alt="image d'un compilateur">
                </div>
                <div class="status">
                    <div class="status-icon">
                        <img src="icon.svg" alt="lock icon">
                    </div>
                    <div class="status-text">
                        <p>private</p>
                    </div>
                </div>
               
                <div class="dates">
                    <h3 class="card-date-title">creation date:</h3>
                    <h3 class="card-date">08-01-2022</h3>
                    <h3 class="card-date-title">last update:</h3>
                    <h3 class="card-date">08-01-2022</h3>
                </div>
                <div class="infos">
                    <h1 class="card-title">Project name goes here</h1>
                    <p class="card-description">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum is simply
                        dummy text of the printing and typesetting industry. </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
